<section class="project-card" *ngIf="app">
  <div class="header">
    <app-gitlab-icon></app-gitlab-icon>
    <span>{{app.namespace}}</span>
  </div>
  <div class="content">
    <h2>{{app.name}}</h2>
  </div>
  <div class="footer">
    <div class="details">
      <p>{{app.coverage}}%</p>
      <p>{{app.latest_commit.total_lines_covered}} / {{app.latest_commit.total_lines}}</p>
    </div>
    <mat-progress-bar mode="determinate" [value]="app.coverage"></mat-progress-bar>
  </div>
</section>
