paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
  enabled: true
  include: []
  exclude:
    - app/**/*.xml
    - app/**/*.json
settings:
  memory_limit: 3500M
